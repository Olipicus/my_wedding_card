<html lang="en">

<head>
	<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="./js/turn.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<style>
		@import url('http://getbootstrap.com/dist/css/bootstrap.css');
		html,
		body,
		.container-table {
			height: 100%;
		}

		.container-table {
			display: table;
		}

		.vertical-center-row {
			display: table-cell;
			vertical-align: middle;
		}
	</style>
</head>

<body>

	<div class="container container-table">
		<div class="row vertical-center-row">
			<div class="text-center col-md-4 col-md-offset-4">
				<div style="position:absolute; left:-200px; top:-300px; width: 800px; height:600px;">
					<div style="position:absolute; left:200px; width:400px; height:600px; background: url('./page/Card_Content.png') no-repeat;">
					</div>
					<div>
						<div id="flipbookLeft" dir="ltr" style="float:left;">
							<div class="hard">
								<img src="./page/Cover_Front_Left.png" />
							</div>
							<div class="hard double" style="background: url('./page/Cover_Front_Left_Back.png') "></div>
						</div>
						<div id="flipbookRight" dir="rtl" style="float:left;">
							<div class="hard">
								<img src="./page/Cover_Front_Right.png" />
							</div>
							<div class="hard double" style="background: url('./page/Cover_Front_Right_Back.png') "></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#flipbookLeft").turn({
			width: 400,
			height: 600,
			autoCenter: false,
			gradients: false
		});

		$("#flipbookRight").turn({
			width: 400,
			height: 600,
			autoCenter: false,
			gradients: false
		});
	</script>
</body>

</html>
