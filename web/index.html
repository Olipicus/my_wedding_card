<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="./js/turn.min.js"></script>
	<style>
		#background {
			width: 100%;
		}

		#content {
			max-width: 800px;
			margin: 0 auto;
		}
	</style>
</head>


<body>
	<div id="background">
		<div id="content">
			<div style="position:absolute; width: 800px; height:600px;">
				<div style="position:absolute; left:200px; width:400px; height:600px; background: url('./page/Card_Content.png') no-repeat;">
				</div>
				<div>
					<div id="flipbookLeft" dir="ltr" style="float:left;">
						<div class="hard">
							<img src="./page/Cover_Front_Left.png" />
						</div>
						<div class="hard double" style="background: url('./page/Cover_Front_Left_Back.png') "></div>
					</div>
					<div id="flipbookRight" dir="rtl" style="float:left;">
						<div class="hard">
							<img src="./page/Cover_Front_Right.png" />
						</div>
						<div class="hard double" style="background: url('./page/Cover_Front_Right_Back.png') "></div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#flipbookLeft").turn({
			width: 400,
			height: 600,
			autoCenter: false,
			gradients: false
		});

		$("#flipbookRight").turn({
			width: 400,
			height: 600,
			autoCenter: false,
			gradients: false
		});
	</script>
</body>

</html>
